<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop | SSE-Visuals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    .product-card {
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
      height: 0;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../fotos/ITP-logoSS.png" alt="Logo SSE">
        SSE-Visuals
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Webshop</a></li>
          <li class="nav-item"><a class="nav-link" href="partner.html">Partner</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link" href="impressum.html">Impressum</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Content -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Partner Produkt</h1>
    <p class="text-center mb-5">Entdecken Sie unfassbare Kreationen der ECER 2025</p>
    
    <div class="row" id="shop-products">
      <!-- Product with Video -->
      <div class="col-md-6 offset-md-3">
        <div class="card product-card h-100">
          <div class="video-container">
            <video controls autoplay muted loop>
              <source src="../fotos/SprengerVideo.mp4" type="video/mp4">
              Ihr Browser unterstützt das Video-Tag nicht.
            </video>
          </div>
          <div class="card-body">
            <h5 class="card-title">Sprenger Productions Kurzfilm</h5>
            <p class="card-text">Teaser zum ECER</p>
          </div>
          <div class="card-footer bg-white">
            <button class="btn btn-primary w-100">Preis auf Anfrage</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SSE-Visuals. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Fügen Sie dies am Ende Ihrer HTML-Datei vor dem schließenden </body>-Tag hinzu
    document.addEventListener('DOMContentLoaded', function() {
      const currentPage = location.pathname.split('/').pop();
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentPage) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
</html>
