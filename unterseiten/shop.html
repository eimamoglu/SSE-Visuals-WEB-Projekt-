<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webshop | SSE-Visuals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../style.css">
  <style>
    .product-card {
      transition: transform 0.3s;
      margin-bottom: 20px;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .product-img {
      height: 200px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand" href="../index.html">
        <img src="../fotos/ITP-logoSS.png" alt="Logo SSE">
        SSE-Visuals
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="shop.html">Webshop</a></li>
          <li class="nav-item"><a class="nav-link" href="partner.html">Partner</a></li>
          <li class="nav-item"><a class="nav-link" href="kontakt.html">Kontakt</a></li>
          <li class="nav-item"><a class="nav-link" href="impressum.html">Impressum</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Shop Content -->
  <main class="container my-5">
    <h1 class="text-center mb-4">Unser Shop</h1>
    <p class="text-center mb-5">Entdecken Sie unsere hochwertigen Produkte direkt vom Hersteller.</p>
    
    <div class="row" id="shop-products">
      <!-- Products will be loaded from JSON -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 SSE-Visuals. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Load products from JSON
    document.addEventListener('DOMContentLoaded', function() {
      const products = [
        {
          "name": "Produkt A",
          "description": "Hochwertiges Produkt für den Alltag.",
          "price": "19.99",
          "image": "https://images.unsplash.com/photo-1523275335684-37898b6baf30?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
        },
        {
          "name": "Produkt B",
          "description": "Innovatives Werkzeug für Profis.",
          "price": "29.99",
          "image": "https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80"
        }
      ];
      
      const shopContainer = document.getElementById('shop-products');
      
      products.forEach(product => {
        const productHTML = `
          <div class="col-md-4">
            <div class="card product-card h-100">
              <img src="${product.image}" class="card-img-top product-img" alt="${product.name}">
              <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="card-text">${product.description}</p>
                <p class="h5 text-primary">${product.price} €</p>
              </div>
              <div class="card-footer bg-white">
                <button class="btn btn-primary w-100">In den Warenkorb</button>
              </div>
            </div>
          </div>
        `;
        shopContainer.innerHTML += productHTML;
      });
    });
  </script>
  <script>
    // Fügen Sie dies am Ende Ihrer HTML-Datei vor dem schließenden </body>-Tag hinzu
document.addEventListener('DOMContentLoaded', function() {
  const currentPage = location.pathname.split('/').pop();
  document.querySelectorAll('.nav-link').forEach(link => {
    if (link.getAttribute('href') === currentPage) {
      link.classList.add('active');
    }
  });
});
  </script>
</body>
</html>
